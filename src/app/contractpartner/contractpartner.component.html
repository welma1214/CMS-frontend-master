<mat-drawer-container class="app-container">
    <mat-drawer mode="side" opened>
        <app-sidemenu></app-sidemenu>
    </mat-drawer>

    <mat-drawer-content> 
    
        
    


 <div class="container" ng-app="">
	<div fxLayout="column">
		<div fxLayout="row">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/contractpartner">Vertragspartner</a></li>
					<li class="breadcrumb-item active" aria-current="page">Alle Verträge</li>
				</ol>
			</nav>
		</div> 
 
	 

	

	

	<!--TABLE-->
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start">
        <div fxFlex="100">

	<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
		<ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
			<div *ngIf="column === 'edit'; then thenBlock else elseBlock"></div>
			<ng-template #thenBlock>
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element">
					<span>
						<mat-icon>edit</mat-icon>
						<mat-icon>delete</mat-icon>
					</span>
				</td></ng-template
			>
			<ng-template #elseBlock> 
				 <th mat-header-cell *matHeaderCellDef>{{column | translate}}</th>
				
					

				<td mat-cell *matCellDef="let element">{{element[column]}}</td>
		</ng-template> 
		 </ng-container> 

		<!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
		<ng-container matColumnDef="expandedDetail">
			<td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
				<div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
					<div class="element-detail-row">
						<!-- <ng-container *ngFor="let columnHidden of columnsToDisplayHidden">

							 <div class="element-detail-head">
								<mat-divider [vertical]="false"></mat-divider> {{columnHidden | translate}}:
							</div> 
							<div class="element-detail-item">
								&nbsp;{{element[columnHidden]}}
							</div> 
						</ng-container> -->
					</div>
				</div>
			</td>
		 </ng-container> 

		<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
		<tr
			mat-row
			*matRowDef="let element; columns: columnsToDisplay;"
			class="element-row"
			[class.expanded-row]="expandedElement === element"
			(click)="expandedElement = expandedElement === element ? null : element"
		></tr>
		<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
	</table>
</div>
</div> 
    </div>
 </div>
  

<div fxLayout="column-reverse" class="btn-row">
	<div
		fxLayout="row"
		fxLayoutGap=""
		fxLayoutAlign="end"
		fxLayoutAlign.sm="end end"
		fxLayout.sm="column"
		fxLayout.xs="column"
		fxLayoutGap="10px"
	>
		<div fxFlex="73" fxFlex.md="61" fxFlex.sm="0" fxFlex.xs="0"></div>
		<div fxFlex="7" fxFlex.md="19" fxFlex.sm="50" fxFlex.xs="24">
			<button type="button" class="btn return-btn">Zurück</button>
		</div>
		<div fxFlex="20" fxFlex.sm="40">
			<button type="button" class="btn">Weiter</button>
		</div>
	</div>
</div>

   

 </mat-drawer-content>
</mat-drawer-container>
